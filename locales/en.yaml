start:
  hello: |
    <b>Nice to meet you, <a href="tg://user?id=${userId}">${userFirstName}</a>!</b>
   
    I'm a virtual assistant of an investment fund ${name}. I'm at your service! 
    I will keep you updated on the latest stock market news, accompany your investment way, and tell you about our advantages! 
    
    <i>Welcome 🏁</i>
  acception: 
    text: |
      <b>‼️Notification‼️</b>

      According to the Federal law "on the securities market" of 22.04.1996 n 39-FZ, we do not carry out brokerage activities and do not provide Forex dealing services.
      The company only provides consulting services on financial intermediation issues.
      All materials provided by the bot are for informational purposes only and are not instructions for action.
      The data presented are only assumptions based on our experience.

      _________
      You are fully responsible for the trading decisions made and the results obtained in the course of work.
    button: I accept all risks ✅
  great:
    text: |
      Great!
      Shall we begin? First of all, I suggest you learn more about our company and get to know us 🤝
      If you already know everything and are ready to work, you can skip this step 🚀
    buttons:
      ready: I'm ready to inveterate! 👑
      know: Learn more about us 🎩
      continue: Show me your services 👑
help: |
  <b>It's pretty easy to communicate with me:</b>

  ✔️ Using commands and buttons you will always find the desired section
  ✔️ To see this instruction again, write /help
  ✔️ To continue working with me, just call me!😁 

  <b>See what I can do 😎... </b>

  📈 Discover the dynamic life of the stock market with our "News feed"
  👩🏻‍🎓 In our "Training section" you can find useful articles on promotions, and try to examine yourself.
  🏢 Would you like to know more about us? Information about the Fund can be found in the section "Fund"
  🧞 We advise you to familiarize yourself with our services in the section "Services"
